<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  <body>

    <!-- <div class="wrapper"> -->
      <article class="card container">
        <div class="card__img">
          <img class="img-nft" src="/images/image-equilibrium.jpg" alt="3D rendered cube" />
          <img class="img-eye" src="/images/icon-view.svg" alt="icon-view" />
        </div>
        <div class="card__heading">
          <h1 class="heading-title">Equilibrium #3429</h1>
          <p class="heading-subtitle">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__info">
          <div class="info-price">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="info-price info-price--cyan">0.041 ETH</p>
          </div>
          <div class="info-time">
            <img src="/images/icon-clock.svg" alt="icon-clock" />
            <p class="info-time info-time--soft">3 days left</p>
          </div>
        </div>
        <div class="card__devider"></div>
        <div class="card__creator-info">
          <img class="creator-avatar" src="/images/image-avatar.png" alt="creator avatar" />
          <p class="creator-name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
